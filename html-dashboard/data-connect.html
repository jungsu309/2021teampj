<body>

  <!--배치를 가로로 3등분하게끔 해서 배치하는 코드임 이것은 배치 한 대로 조정해야함.-->

<script>
//깃에서 데이터 불러오기

  jQuery.ajax({
    url: "https://raw.githubusercontent.com/jungsu309/2021teampj/master/data/train.csv",
    type: 'get',
    dataType: 'text',
    success: function(data) {
        let lines = data.split('\n');
        let fields = lines[0].split(',');
        
        let output = [];
        
        for(let i = 1; i < lines.length; i++){
           let current = lines[i].split(',');
           let doc = {};
           for(let j = 0; j < fields.length; j++){
               doc[fields[j]] = current[j];
           }
           output.push(doc);
        }       
        
        console.log(output);
    },
    error: function(jqXHR, textStatus, errorThrow){
        console.log(textStatus);
    }
  });
  

</script>
</html>
